<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Jumping</title>
    <link href="src/style.css" rel="stylesheet" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <canvas id="game-box">
    </canvas>

    <section id="game-overlay">
      <div id="server-unavaliable-box" style="text-align: center; display: none;">
        <h1>Sorry</h1>
        <p>The game server is currently not avaliable.</p>
      </div>

      <form onsubmit="return false" id="join-form" class="inactive-overlay">
        <input type="text" name="name" placeholder="Enter username" />
        <button type="submit">Connect</button>
      </form>

      <table class="inactive-overlay" id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Saved</th>
          </tr>
        </thead>
        <tbody>
          <!-- body filled in dynamically when the script loads -->
        </tbody>
      </table>
      <p class="inactive-overlay" id="leaderboard-status"></p>

      <div style="bottom: 0; position: fixed; text-align: center;">
        <a class="inactive-overlay" href="https://github.com/1aggarcia/keep-jumping">
          Source Code
        </a>
        <p id="vite-mode" class="secondary-text"></p>
      </div>
    </section>

    <!-- should only be shown if connection is open-->
    <section id="connected-box" style="display: none;">
      <a id="open-close-dev-tools">Show Dev Tools</a>
      <div id="dev-tools" style="display: none;">
        <form onsubmit="return false" id="message-form">
          <input type="text" name="message" placeholder="Enter a message" />
          <button type="submit">Send</button>
        </form>
        <div id="error-box"></div>
        <p id="messages-stats" class="secondary-text"></p>
        <div id="messages-box"></div>
      </div>
    </section>
  </body>
</html>
